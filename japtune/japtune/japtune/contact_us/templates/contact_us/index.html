{% extends 'japtuneapp/base.html' %}
{% block content %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зв'язок</title>
    <link rel="stylesheet" href="{% static 'registrationapp/css/style.css' %}">
    <script src="{% static 'registrationapp/js/script.js' %}" defer></script>
    <script src="{% static 'registrationapp/js/jQuery.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'japtuneapp/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <script src="{% static 'japtuneapp/js/jquery-3.7.1.min.js' %}" defer></script>
</head>
<body style="background-color: 2c2c2c;">


        <main>
            <div class="container justify-content-center">
                <div class="row m-auto">
                    <h1>Зв'язок з нами</h1>
                </div>
                    <div class="row">
                        <input type="text" placeholder="Ваше ім'я" name="username" required>
                    </div>
                    <div class="row">
                        <input type="email" placeholder="Ваша ел. пошта" name="email" required>
                    </div>
                    <div class="row">
                        <input type="text" placeholder="Ваш текст" name="text" required>
                    </div>
                    <div class="row">
                        <button class="btn btn-secondary" id="log_btn">Надіслати</button>
                    </div>
                    </div>
    </main>
</body>
{% endblock %}
</html>
