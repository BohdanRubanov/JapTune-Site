{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{% static 'registrationapp/css/style.css' %}">
    <script src="{% static 'registrationapp/js/script.js' %}" defer></script>
    <script src="{% static 'registrationapp/js/jQuery.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'japtuneapp/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <script src="{% static 'japtuneapp/js/jquery-3.7.1.min.js' %}" defer></script>
</head>
<body style="background-color: rgb(44, 44, 44);">
    <header style="background-color: black;">
        <div class="container">
            <div class="row align-items-center" style="color: white;">
                <div class="col" style="padding: 2px; padding-left: 150px;">
                    <h1 style="text-align: end;">JapTune Co.</h1>
                </div>
                <div class="col" style="padding: 2px;">
                    <img src="{% static 'japtuneapp/img/logo.jpg' %}" alt="logo" height="70 px">
                </div>

            </div>
            
        </div>
    </header>
    <main>
        <div class="container justify-content-center m">
            <div class="row align-items-center" style="color: white;">
                <h2 style="text-align: center;">Реєстрація</h2>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <input type="text" placeholder="Ваше ім'я" name="name" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Ваше прізвище" name="surname" required>
                </div>
                <div class="row">
                    <input type="email" placeholder="Ваша ел. пошта" name="email" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Ім'я вашого акаунту" name="username" required>
                </div>
                <div class="row">
                    <input type="password" placeholder="Пароль" name="password" required>
                </div>
                <div class="row">
                    <input type="password" placeholder="Підтвердження паролю" name="password_confirm" required>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" id="reg_btn">Зареєструватися</button>
                </div>
            </form>

            {% if text_error != None %}
                <div id="bg"></div>
                <div id="popup" style="text-align: center;">
                    <p class="error-text">{{text_error}}</p>
                </div>
                <!-- <button id="open-button">Модальне вікно</button> -->
                <script>
                    // const errorText = "{{text_error|escapejs}}";
                    const regBtn = document.querySelector("#reg_btn");
                    const popup = document.querySelector('#popup');
                    const bg = document.querySelector("#bg");


                    popup.classList.toggle('active')
                    bg.classList.toggle('active')


                    bg.addEventListener('click', function(){
                        popup.classList.toggle('active')
                        bg.classList.toggle('active')
                    });


                </script>
            {% endif %}
        </div>
    </main>
</body>
</html>
